apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: postgres
        image: postgres:16
        env:
        - name: POSTGRES_USER
          value: app_admin
        - name: POSTGRES_PASSWORD
          value: SuperSecret123
        - name: POSTGRES_DB
          value: gamification
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: database-con # To match previous code/env if needed, or simply 'database'
spec:
  selector:
    app: database
  ports:
  - port: 5432
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
type: Opaque
stringData:
  database_url: "postgresql://app_admin:SuperSecret123@database-con:5432/gamification"
