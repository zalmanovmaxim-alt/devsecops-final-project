apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: gamification
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "/etc/prometheus/alert_rules.yml"

    scrape_configs:
      - job_name: 'backend'
        static_configs:
          - targets: ['backend:5000']

      - job_name: 'frontend'
        static_configs:
          - targets: ['frontend:80']

      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node

  alert_rules.yml: |
    groups:
      - name: DevSecOpsAlerts
        rules:
          - alert: HighCPUUsage
            expr: node_cpu_seconds_total{mode="idle"} < 0.2
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage on {{ $labels.instance }}"

          - alert: PodRestarts
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 0s
            labels:
              severity: critical
            annotations:
              summary: "Pod {{ $labels.pod }} restarted in {{ $labels.namespace }}"

          - alert: APIErrorRateHigh
            expr: rate(flask_http_request_total{status=~"5.."}[5m]) > 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "High error rate on {{ $labels.instance }}"

          - alert: DatabaseConnectionIssue
            expr: flask_exporter_info{db_connected="0"} == 1
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Database connection lost on {{ $labels.instance }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: gamification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.retention.time=15d"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: gamification
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
