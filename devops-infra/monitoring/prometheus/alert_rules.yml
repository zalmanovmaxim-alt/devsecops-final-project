groups:
  - name: DevSecOpsAlerts
    rules:
      - alert: HighCPUUsage
        expr: node_cpu_seconds_total{mode="idle"} < 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"

      - alert: PodRestarts
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 0s
        labels:
          severity: critical
        annotations:
          summary: "Pod {{ $labels.pod }} restarted in {{ $labels.namespace }}"

      - alert: APIErrorRateHigh
        expr: rate(flask_http_request_total{status=~"5.."}[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on {{ $labels.instance }}"

      - alert: DatabaseConnectionIssue
        expr: db_connection_status == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection lost on {{ $labels.instance }}"
