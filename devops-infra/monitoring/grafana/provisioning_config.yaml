apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning
  namespace: gamification
data:
  datasource.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
  dashboard-provider.yml: |
    apiVersion: 1
    providers:
      - name: 'standard'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards
