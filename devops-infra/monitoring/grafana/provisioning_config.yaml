apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning
  namespace: gamification
data:
  datasource.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
  dashboard-provider.yml: |
    apiVersion: 1
    providers:
      - name: 'standard'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards
  application.json: |
    {
      "title": "Application Dashboard",
      "panels": [
        { "title": "Request Rate", "type": "timeseries", "targets": [{ "expr": "rate(flask_http_request_total[5m])" }] },
        { "title": "Error Rate", "type": "timeseries", "targets": [{ "expr": "rate(flask_http_request_total{status=~\"5..\"}[5m])" }] }
      ]
    }
  kubernetes.json: |
    {
      "title": "Kubernetes Dashboard",
      "panels": [
        { "title": "Pod Status", "type": "state-timeline", "targets": [{ "expr": "kube_pod_status_phase" }] }
      ]
    }
